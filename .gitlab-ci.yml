stages:
    - deploy
    - pages

deploy_review_app:
  stage: deploy
  script:
    - echo "Deploying Review App..."
    - mkdir public
    - cp -r * public
  artefacts:
    paths: public
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://${CI_PROJECT_NAMESPACE}.pages.unistra.fr/-/${CI_PROJECT_NAME}/-/jobs/${CI_JOB_ID}/artifacts/public/index.html
  only:
    - merge_requests

cleanup_review_app:
  stage: deploy
  script:
    - echo "Stopping Review App..."
    - rm -rf public
  environment:
    name: review/$CI_COMMIT_REF_NAME
  only:
    - merge_requests
  when: manual